<div fxLayout="row" fxLayoutAlign="start end">
  <mat-form-field>
    <input
      matInput
      [formControl]="inputControl"
      readOnly
      [disabled]="true"
      placeholder="Pick Image"
    />
  </mat-form-field>
  <button
    (click)="openDialog()"
    mat-raised-button
    class="directory-button"
    matSuffix
  >
    Choose directory
    <mat-icon aria-hidden="false" aria-label="Example home icon"
      >folder</mat-icon
    >
  </button>
</div>
